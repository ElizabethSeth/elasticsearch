input {
  file {
    path               => "/home/evan_willercsii/ELasticSearch/movies_project/sample_movies.ndjson"
    start_position     => "beginning"
    sincedb_path       => "/dev/null"
    mode               => "read"
    codec              => json_lines
  }
}

filter {
  mutate {
    convert => {
      "rating"            => "float"
      "running_time_secs" => "integer"
      "year"              => "integer"
    }
  }

  ruby {
    code => '
      y = event.get("year")
      if !y
        d = event.get("release_date")
        if d
          y = d[0,4].to_i
          event.set("year", y)
        end
      end
      if y
        event.set("decade", "#{(y/10)*10}s")
      end
    '
  }

  ruby {
    code => '
      rt = event.get("running_time_secs")
      if rt
        event.set("duration_min", (rt.to_f / 60.0).round)
      end
    '
  }

  mutate { add_field => { "director_name" => "%{[directors][0]}" } }

  if [rating] and ([rating] < 5) { drop {} }
}

