input {
  file {
    path => "/home/evan_willercsii/ELasticSearch/movies_project/sample_movies.ndjson"
    start_position => "beginning"
    sincedb_path => "/dev/null"     # re-read from start on each run (handy for tests)
    codec => json_lines
    mode  => "read"
  }
}

filter {
  # Ensure numeric types
  mutate {
    convert => {
      "rating"            => "float"
      "running_time_secs" => "integer"
      "year"              => "integer"   # present in your file for many docs
    }
  }

  # If year missing, derive it from release_date (YYYY-MM-DDTHH:MM:SSZ)
  ruby {
    code => '
      y = event.get("year")
      if !y
        d = event.get("release_date")
        if d
          y = d[0,4].to_i
          event.set("year", y)
        end
      end
      if y
        event.set("decade", "#{(y/10)*10}s")
      end
    '
  }

  ruby {
    code => '
      rt = event.get("running_time_secs")
      if rt
        event.set("duration_min", (rt.to_f / 60.0).round)
      end
    '
  }

  mutate {
    add_field => { "director_name" => "%{[directors][0]}" }   # first director
  }

  if [rating] and ([rating] < 5) { drop {} }
}

output {
  elasticsearch {
    hosts => ["https://localhost:9200"]
    user  => "elastic"
    password => "<elastic>"
    ssl_certificate_verification => false
    index => "movies-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
